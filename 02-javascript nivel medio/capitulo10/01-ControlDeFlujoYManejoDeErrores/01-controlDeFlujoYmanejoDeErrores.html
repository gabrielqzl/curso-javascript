<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Flujo y Manejo de Errores en JavaScript</title>
</head>
<body>
    <h2>Control de Flujo</h2>
    <label for="ageInput">Ingresa tu edad:</label>
    <input type="number" id="ageInput" placeholder="Edad">
    <button id="checkAgeBtn">Comprobar Edad</button>

    <h2>Manejo de Errores</h2>
    <label for="number1Input">Número 1:</label>
    <input type="number" id="number1Input" placeholder="Número 1">
    <label for="number2Input">Número 2:</label>
    <input type="number" id="number2Input" placeholder="Número 2">
    <button id="divideNumbersBtn">Dividir Números</button>

    <script src="01-controlDeFlujoYManejoDeErrores.js"></script>
</body>
</html>
