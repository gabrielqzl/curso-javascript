<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        body{
            color: #222;
            padding: 0;
            margin: 0;
        }
        .circulo {
            background: red;
            border-radius: 50%;
            padding: 40px;
            margin: 10px;
            display: inline-block;
        }
        .rectangulo{
            padding: 100px 200px;
            background: #ccc;
            margin: 50px;
            outline: 4px dashed #aaa;
        }

    </style>
</head>
<body>
    <div class="circulo"></div>
    <div class="rectangulo"></div>
    <script src="drag_drop.js"></script>
</body>
</html>
